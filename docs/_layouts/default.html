<!DOCTYPE html>
	<html>
		<head>
			<title>{{ page.title }}</title>
			<style>
				html {
					-webkit-text-size-adjust: 100%; /* https://blog.55minutes.com/2012/04/iphone-text-resizing/ */
					overflow-x: hidden; /* clip content if necessary; no scrollbars */
					overflow-y: auto;
				}
				body {
					background-color: #F8F8F8;
					color: #000000;
					height: 100%; /* good practice; I forget why ;-) */
					margin: 0 0 0 0; /* override browser defaults */
					padding: 50px 0 0 0; /* override browser defaults, leaving room for bodybar */
					width: 100%;
				}
				body,
				button { /* button seems not to inherit font-family from body, at least in Firefox */
					font-family: Arial,Helvetica,sans-serif;
				}
				@media all and (max-width: 800px) {
					body {
						padding-top: 50px;
					}
				}
				div:after { /* all-div clearfix; forces div bottom edge below floated content */ 
					clear: both;
					content: " ";
					display: block; /* redundant? (default for div) */
					font-size: 0;
					height: 0;
					line-height: 0;
					visibility: hidden; /* superstition? */
					width: 0;
				}
				.bodybarX {
					position: fixed; /* doesn't scroll with content */
					top: 0; /* at very top of viewport */
					left: 0; /* full width from here... */
					right: 0; /* ...to here */
					z-index: 2; /* show above subsequent (in HTML) content */
				}
				.bodybar {
					background-color: #E0E0FF;
					background-position: left top;
					background-repeat: no-repeat;
					height: 50px;
					margin: 0 auto 0 auto; /* horiz centred */
					max-width: 820px;
					padding: 0 10px 0 10px;
					position: relative;
				}
				@media all and (max-width: 800px) {
					.bodybar {
						max-widthQ: 400px; /* was just width */
					}
				}
				.bodybar > span {
					font-size: 250%;
					color: #000080;
				}
				nav > a { /* menu burger icon */
					background: #FFFFFF;
					cursor: pointer; /* redundant? */
					display: none; /* shown only below 800px width */
					float: right; /* at RH of bodybar, but see below */
					margin: 5px 5px 0 0;
					padding: 4px 5px 2px 5px;
					text-decoration: none;
				}
				@media all and (max-width: 800px) {
					nav > a {
						display: block; /* show below 800px */
						position: fixed; /* lest viewport is narrower than bodybar */
						right: 0; /* its margin will offset it */
						top: 0;
					}
				}
				nav > a:hover {
					background-color: #C0C0C0;
				}
				nav > a > div { /* each of three bars for "burger" icon lookalike */
					background-color: #0067D8;
					height: 3px;
					margin: 3px auto 0 auto;
					width: 18px;
				}
				nav > a:hover > div {
					background-color: #FF0000;
				}
				nav > a > span { /* the word "menu", in case it isn't obvious ;-) */
					color: #0067D8;
					display: block;
					font-size: 10px;
					padding: 3px 0 0 0;
					text-align: center;
				}
				nav > a:hover > span {
					color: #FF0000;
				}
				nav > ul { /* main menu, in sidebar style */
					background: #FFFFFF;
					border: 1px solid #808080;
					border-radius: 5px;
					display: table;
					right: 0;
					list-style: none;
					margin: 0 0 0 0;
					padding: 0 0 0 0;
					position: absolute; /* within bodybar */
					top: 55px; /* 5px below bodybar */
				}
				@media all and (max-width: 800px) {
					nav > ul { /* main menu, in drop-down style */
						display: none; /* normally hidden */
					}
					nav > ul.open {
						display: table;
					}
				}
				nav > ul > li { /* main menu item, in sidebar style */
					display: block;
					list-style: none;
					text-align: left;
				}
				nav > ul > li > a { /* main menu item content, in sidebar style */
					cursor: pointer;
					display: block; /* enable all-round padding control */
					font-size: 100%;
					margin: 0 0 0 0;
					padding: 3px 10px 3px 10px;
					text-decoration: none;
				}
				nav > ul > li.level2 > a { /* main menu item content, in sidebar style */
					font-size: 85%;
					padding-left: 25px;
				}
				nav > ul > li > a:focus {
					outline: 1px solid #FFC0C0; /* thinner focus outline looks better against (nearly) black background */
				}
				nav > ul > li > a:hover {
					background-color: #F0F0F0;
					text-decoration: underline;
				}
				.mainbarX {
					z-index: 1; /* beneath earlier bodybar */
				}
				.mainbar {
					background-color: #FFFFFF;
					font-size: 85%;
					margin: 0 auto 0 auto; /* horiz centred */
					padding: 0 10px 0 10px;
					max-width: 820px;
				}
				@media all and (max-width: 800px) {
					.mainbar {
						max-width: 400px; /* was just width */
					}
				}
				.tailbar {
					background-color: #F0F0F0;
					margin: 0 auto 0 auto;
					max-width: 800px;
					padding: 3px 10px 5px 10px;
				}
				@media all and (max-width: 800px) {
					.tailbar {
						display: none;
					}
				}
			</style>
			<script type="text/javascript">
				document.addEventListener('DOMContentLoaded', function(event) {
					document.querySelector('nav > a').addEventListener('click', function(event) {
						document.querySelector('nav > ul').classList.toggle('open');
						event.stopPropagation();
						event.preventDefault();
					});
					document.querySelector('body').addEventListener('click', function(event) {
						document.querySelector('nav > ul').classList.remove('open');
					});
					document.querySelector('.bodybarX,.mainbarX').addEventListener('click', function() {});
				});
			</script>
		</head>
		<body>
			<div class="bodybarX">
				<div class="bodybar">
					<span>jpl7.org</span>
					<nav class="nav">
						<a href="#">
							<div></div>
							<div></div>
							<div></div>
							<span>menu</span>
						</a>
						<ul>
							<li class="level1"><a href="PrologApiOverview">Prolog API</a></li>
							<li class="level2"><a href="PrologApiOverview">overview</a></li>
							<li class="level2"><a href="PrologApiReference">reference</a></li>
							<li class="level1"><a href="1">Java API</a></li>
							<li class="level2"><a href="2">overview</a></li>
							<li class="level2"><a href="7">JavaDoc</a></li>
							<li class="level1"><a href="1">Release notes</a></li>
							<li class="level2"><a href="3">7.4.0</a></li>
							<li class="level2"><a href="3">7.0.1</a></li>
						</ul>
					</nav>
				</div>
			</div>
			<div class="mainbarX">
				<div class="mainbar">
					{{ content }}
				</div>
			</div>
			<div class="tailbarX">
				<div class="tailbar">
					interestingly, page.path = {{ page.path }}
					and page.title = {{page.title }}
				<div>		
			</div>
		</body>
</html>
