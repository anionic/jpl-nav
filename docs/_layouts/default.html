<!DOCTYPE html>
	<html>
		<head>
			<title>{{ page.title }}</title>
			<style>
				html {
					overflow-x: hidden; /* clip content if necessary; no scrollbars */
					overflow-y: auto;
				}
				body {
					background-color: #F8F8F8;
					color: #000000;
					height: 100%; /* good practice; I forget why ;-) */
					margin: 0 0 0 0; /* override browser defaults */
					padding: 50px 0 0 0; /* override browser defaults, leaving room for bodybar */
					width: 100%;
				}
				body,
				button { /* button seems not to inherit font-family from body, at least in Firefox */
					font-family: Arial,Helvetica,sans-serif;
				}
				.mainbar {
					background-color: #FFFFFF;
					margin: 0 auto 0 auto; /* horiz centred */
					padding: 0 205px 0 5px;
				}
				@media all and (max-width: 800px) {
					.mainbar {
						padding-right: 5px;
					}
				}
				.headbarX { /* full width of viewport */
					position: fixed; /* doesn't scroll with content */
					top: 0; /* at very top of viewport */
					left: 0; /* full width from here... */
					right: 0; /* ...to here */
				}
				.headbar { /* perhaps limited width */
					background-color: #E0E0FF;
					height: 50px;
					margin: 0 auto 0 auto; /* horiz centred */
				}
				.headbar > span { /* banner text */
					font-size: 250%;
					color: #000080;
					margin-left: 10px;
				}
				.headbar > div.icon { /* menu burger icon */
					display: none; /* shown only below 800px viewport width */
				}
				@media all and (max-width: 800px) {
					.headbar > div.icon {
						background: #FFFFFF;
						cursor: pointer;
						display: block; /* show below 800px */
						padding: 4px 5px 2px 5px;
						position: fixed;
						right: 5px;
						top: 5px;
					}
				}
				.headbar > div.icon:hover {
					background-color: #C0C0C0;
				}
				.headbar > div.icon > div.bar { /* each of three bars for "burger" icon lookalike */
					background-color: #0067D8;
					height: 3px;
					margin: 3px auto 0 auto;
					width: 18px;
				}
				.headbar > div.icon:hover > div.bar {
					background-color: #FF0000;
				}
				.headbar > div.icon > div.legend { /* the word "menu", in case it isn't obvious ;-) */
					color: #0067D8;
					display: block;
					font-size: 10px;
					padding: 3px 0 0 0;
					text-align: center;
				}
				.headbar > div.icon:hover > div.legend {
					color: #FF0000;
				}
				ul.rightbar { /* navigation sidebar */
					background: #FFFFFF;
					border: 1px solid #808080;
					border-radius: 5px;
					display: table;
					right: 0;
					list-style: none;
					margin: 0 0 0 0;
					padding: 0 0 0 0;
					position: fixed;
					top: 55px; /* 5px below bodybar */
				}
				@media all and (max-width: 800px) {
					ul.rightbar.closed {
						display: none; /* normally visible */
					}
				}
				ul.rightbar > li { /* navigation sidebar item */
					display: block;
					list-style: none;
					text-align: left;
				}
				ul.rightbar > li > a { /* navigation sidebar item content */
					cursor: pointer; /* redundant? */
					display: block; /* enable top & bottom padding */
					font-size: 100%;
					margin: 0 0 0 0;
					padding: 3px 10px 3px 10px;
					text-decoration: none; /* suppress default */
				}
				ul.rightbar > li.level2 > a { /* indented navigation sidebar item content */
					font-size: 85%;
					padding-left: 25px;
				}
				ul.rightbar > li > a:focus {
					outline: 1px solid #FFC0C0; /* thinner focus outline looks better against (nearly) black background */
				}
				ul.rightbar > li > a:hover {
					background-color: #F0F0F0;
					text-decoration: underline;
				}
				.tailbar {
					background-color: #F0F0F0;
					margin: 0 auto 0 auto;
					padding: 3px 10px 5px 10px;
				}
				@media all and (max-width: 800px) {
					.tailbar {
						display: none;
					}
				}
				.highlight .hll { background-color: #ffffcc }
				.highlight .c { color: #999988; font-style: italic } /* Comment */
				.highlight .err { color: #a61717; background-color: #e3d2d2 } /* Error */
				.highlight .k { color: #000000; font-weight: bold } /* Keyword */
				.highlight .o { color: #000000; font-weight: bold } /* Operator */
				.highlight .cm { color: #999988; font-style: italic } /* Comment.Multiline */
				.highlight .cp { color: #999999; font-weight: bold; font-style: italic } /* Comment.Preproc */
				.highlight .c1 { color: #999988; font-style: italic } /* Comment.Single */
				.highlight .cs { color: #999999; font-weight: bold; font-style: italic } /* Comment.Special */
				.highlight .gd { color: #000000; background-color: #ffdddd } /* Generic.Deleted */
				.highlight .ge { color: #000000; font-style: italic } /* Generic.Emph */
				.highlight .gr { color: #aa0000 } /* Generic.Error */
				.highlight .gh { color: #999999 } /* Generic.Heading */
				.highlight .gi { color: #000000; background-color: #ddffdd } /* Generic.Inserted */
				.highlight .go { color: #888888 } /* Generic.Output */
				.highlight .gp { color: #555555 } /* Generic.Prompt */
				.highlight .gs { font-weight: bold } /* Generic.Strong */
				.highlight .gu { color: #aaaaaa } /* Generic.Subheading */
				.highlight .gt { color: #aa0000 } /* Generic.Traceback */
				.highlight .kc { color: #000000; font-weight: bold } /* Keyword.Constant */
				.highlight .kd { color: #000000; font-weight: bold } /* Keyword.Declaration */
				.highlight .kn { color: #000000; font-weight: bold } /* Keyword.Namespace */
				.highlight .kp { color: #000000; font-weight: bold } /* Keyword.Pseudo */
				.highlight .kr { color: #000000; font-weight: bold } /* Keyword.Reserved */
				.highlight .kt { color: #445588; font-weight: bold } /* Keyword.Type */
				.highlight .m { color: #009999 } /* Literal.Number */
				.highlight .s { color: #d01040 } /* Literal.String */
				.highlight .na { color: #008080 } /* Name.Attribute */
				.highlight .nb { color: #0086B3 } /* Name.Builtin */
				.highlight .nc { color: #445588; font-weight: bold } /* Name.Class */
				.highlight .no { color: #008080 } /* Name.Constant */
				.highlight .nd { color: #3c5d5d; font-weight: bold } /* Name.Decorator */
				.highlight .ni { color: #800080 } /* Name.Entity */
				.highlight .ne { color: #990000; font-weight: bold } /* Name.Exception */
				.highlight .nf { color: #990000; font-weight: bold } /* Name.Function */
				.highlight .nl { color: #990000; font-weight: bold } /* Name.Label */
				.highlight .nn { color: #555555 } /* Name.Namespace */
				.highlight .nt { color: #000080 } /* Name.Tag */
				.highlight .nv { color: #008080 } /* Name.Variable */
				.highlight .ow { color: #000000; font-weight: bold } /* Operator.Word */
				.highlight .w { color: #bbbbbb } /* Text.Whitespace */
				.highlight .mf { color: #009999 } /* Literal.Number.Float */
				.highlight .mh { color: #009999 } /* Literal.Number.Hex */
				.highlight .mi { color: #009999 } /* Literal.Number.Integer */
				.highlight .mo { color: #009999 } /* Literal.Number.Oct */
				.highlight .sb { color: #d01040 } /* Literal.String.Backtick */
				.highlight .sc { color: #d01040 } /* Literal.String.Char */
				.highlight .sd { color: #d01040 } /* Literal.String.Doc */
				.highlight .s2 { color: #d01040 } /* Literal.String.Double */
				.highlight .se { color: #d01040 } /* Literal.String.Escape */
				.highlight .sh { color: #d01040 } /* Literal.String.Heredoc */
				.highlight .si { color: #d01040 } /* Literal.String.Interpol */
				.highlight .sx { color: #d01040 } /* Literal.String.Other */
				.highlight .sr { color: #009926 } /* Literal.String.Regex */
				.highlight .s1 { color: #d01040 } /* Literal.String.Single */
				.highlight .ss { color: #990073 } /* Literal.String.Symbol */
				.highlight .bp { color: #999999 } /* Name.Builtin.Pseudo */
				.highlight .vc { color: #008080 } /* Name.Variable.Class */
				.highlight .vg { color: #008080 } /* Name.Variable.Global */
				.highlight .vi { color: #008080 } /* Name.Variable.Instance */
				.highlight .il { color: #009999 } /* Literal.Number.Integer.Long */
			</style>
			<script type="text/javascript">
				document.addEventListener('DOMContentLoaded', function(event) {
					document.querySelector('.headbar > div.icon').addEventListener('click', function(event) {
						document.querySelector('ul.rightbar').classList.toggle('closed');
						event.stopPropagation();
						event.preventDefault();
					});
					document.querySelector('body').addEventListener('click', function(event) {
						document.querySelector('ul.rightbar').classList.add('closed');
					});
					document.querySelector('.mainbarX,.headbarX').addEventListener('click', function() {});
				});
			</script>
		</head>
		<body>
			<div class="mainbarX">
				<div class="mainbar">
					{{ content }}
				</div>
			</div>
			<div class="headbarX">
				<div class="headbar">
					<span>JPL 7.4.1</span>
					<div class="icon">
						<div class="bar"></div>
						<div class="bar"></div>
						<div class="bar"></div>
						<div class="legend">menu</div>
					</div>
				</div>
			</div>
			<ul class="closed rightbar">
				<li class="level1"><a href="PrologApiOverview">Prolog API</a></li>
				<li class="level2"><a href="PrologApiOverview">overview</a></li>
				<li class="level2"><a href="PrologApiReference">reference</a></li>
				<li class="level1"><a href="1">Java API</a></li>
				<li class="level2"><a href="2">overview</a></li>
				<li class="level2"><a href="7">JavaDoc</a></li>
				<li class="level1"><a href="1">Release notes</a></li>
				<li class="level2"><a href="ReleaseNotes740">7.4.0</a></li>
				<li class="level2"><a href="3">7.0.1</a></li>
				<li class="level2"><a href="3">3.0.3</a></li>
				<li class="level2"><a href="3">3.0.2</a></li>
				<li class="level2"><a href="3">3.0.0</a></li>
				<li class="level2"><a href="ReleaseNotes202">2.0.2</a></li>
			</ul>
			<div class="tailbarX">
				<div class="tailbar">
					page.path={{page.path}}
					page.title={{page.title}}
					page.url={{page.url}}
					page.id={{page.id}}
				<div>		
			</div>
		</body>
</html>
